<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Jogo do Humor</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho-titulo">
            <p>Jogo do <strong>Humor</strong></p>
        </section>
        <section class="cabecalho-informacoes">
            <article class="cabecalho-texto">
                <h2>O humor <strong>perfeito</strong> para você!</h2>
                <p>Nessa <strong>montanha russa de humor</strong>, quem é você hoje?</p>
            </article>
            <article class="cabecalho-imagem">
                <img src = "pontodeinterrogacao.png" alt = "Ponto de Interrogação">
            </article>
        </section>
    </header>
    <main class="principal">
        <section class="principal-informacoes">
            <article class=principal-texto>
                <h2 id="nome-do-humor"><strong>Alegria</strong></h2>
                <p id="descricao-do-humor">Até agora está tudo bem, mas sempre pode piorar!</p>
            </article>
            <article class="principal-botao">
                <button value="inicial" id="botao-humor">Trocar Humor</button>
            </article>
            <article class="principal-imagem">
                <img id="imagem-do-humor" src = "alegria.png" alt = "Alegria">
            </article>
    </main>
    <footer class="rodape">
        <section class=rodape-email>
                <h6>diegocarravetta@icloud.com</h6>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
